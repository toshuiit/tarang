{% extends "base.html" %}

{% block title %}Home - Tarang{% endblock %}

{% block content %}
<!-- Welcome Section -->
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primary bg-opacity-20 p-4 mb-3" style="width: 120px; height: 120px;">
                        <i class="fas fa-calculator fa-3x text-primary"></i>
                    </div>
                </div>
                <h1 class="display-6 fw-bold mb-3">
                    Welcome to <span class="text-primary">Tarang</span>
                </h1>
                <p class="lead text-muted mb-5">
                    Scientific Computing Platform for Computational Fluid Dynamics
                </p>
                
                <!-- Run Simulation Button -->
                <div class="d-grid">
                    <a href="{{ url_for('run_config') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-play me-2"></i>Run Simulation
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
